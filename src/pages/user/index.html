<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=750, user-scalable=no">
  <title>个人主页</title>
</head>
<body>
<div id="app">
  <div class="userinfo">
    <div class="main-1">
      <div class="t clearfix">
        <img class="avator" src="../../imgs/icon-1-8.png" alt="">
        <div class="follow">+ 关注</div>
      </div>
      <div class="b clearfix">
        <div class="l">
          <span class="nickname">忘记密码本</span>
          <div class="icon-bg">
            <img src="../../imgs/icon-2-2.png" alt="">
          </div>
        </div>
        <div class="r">
          <img src="../../imgs/icon-2-1.png" alt="">
          <span>微博主页 &gt;</span>
        </div>
      </div>
    </div>
    <div class="main-2">
      <p>喜欢我可以关注本宝宝 <br>不喜欢也可以关注一下，每天有福利哦</p>
      <div>
        26.8万<span> 关注</span>
        2<span> 粉丝</span>
        880<span> 赞</span>
      </div>
    </div>
  </div>
  <div class="videolists">
    <div class="tab">
      <div class="product-header">
        <span class="inner">作品 5852</span>
      </div>
      <div class="like-header">
        <span class="inner active">喜欢 3651</span>
      </div>
    </div>
    <div class="videos-container">
      <ul class="videos-contents clearfix">
        <li class="video-item">
          <img class="poster" src="../../imgs/icon-2-3.png" alt="">
          <div class="video-infos">
            <div class="plays">
              <img src="../../imgs/icon-2-5.png" alt="">
              <span>2.2万</span>
            </div>
            <div class="star">
              <img src="../../imgs/icon-2-4.png" alt="">
              <span>6552</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
